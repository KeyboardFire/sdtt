<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>SDTT</title>
        <script type='text/javascript' src='sdtt.js'></script>
        <link rel='stylesheet' type='text/css' href='sdtt.css'></link>
    </head>
    <body>
        <main>
            <p id='promptText'></p>
            <textarea id='input' rows='3'></textarea>
            <div id='results'>
                <p>Elapsed time: <span id='elapsed'></span>s</p>
                <p>Errors: <span id='errorCount'></span></p>
                <p>WPM: <span id='wpmOutput'></span></p>
            </div>
        </main>
    </body>
</html>
